label.info.title=Information
label.info.header=ABOUT US
label.info.line1=We love sports, it makes us stronger, more confident, calmer. We love sports people and want to have more, beautiful, attractive. We believe that sport is accessible to everyone. Therefore, we created a fitness club in which there is nothing superfluous, for which we have to pay extra.
label.info.line2=More than 90 professional simulators (the latest “Life fitness, Hammer strength, Technogym”).
label.info.line3=Open around the clock.
label.info.line4=Fingerprint biometric service system.
label.info.line5=Free filtered, boiled and chilled drinking water.
label.info.line6=Without limitation of visits and time.
label.info.line7=Sale of subscriptions via the Internet or terminals that are installed in the club.
label.info.line8=Free parking nearby.
label.info.line9=Join us, let your world begin to change in a place with you.
