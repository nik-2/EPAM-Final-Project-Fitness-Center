label.coaches.title=Coaches
label.coaches.header=About coach
label.coaches.coach1=Andrey is a candidate for a master of sports in kayaking. He has two diplomas of higher education: sports (Belarusian State University of Physical Education, faculty of the MVS, specialty - trainer, teacher of physical education) and legal. Andrey holds personal classes in fitness and bodybuilding; his experience working directly with iron is more than five years.
label.coaches.coach2=Arthur is the absolute champion of the Republic of Belarus in classic bodybuilding among juniors in 2015 and a bronze medalist in the category "Beach Bodybuilding 174 cm" in 2016. The candidate for master of sports in bodybuilding and fitness has a certificate from the International Federation of Fitness (majoring in "gym instructor") and a diploma from the B. Vader College of Bodybuilding and Fitness (specializing in personal bodybuilding and fitness trainer). Arthur's coaching experience is more than five years, and his form is the result of a long and hard work on himself.
label.coaches.coach3=Oksana is a multidisciplinary instructor of our fitness center: she has certificates of such courses as "Instructor of group fitness programs", "Hanging training using TRX loops" and "Gym instructor - personal trainer". The girl is a mother of two children and is familiar with the recovery from childbirth. Easily finds a common language with any client, gladly shares useful information on proper nutrition and conducts both personal and group workouts in the gym and on TRX hinges without problems!
label.coaches.coach4=Maxim does not imagine his life outside of sports. He is familiar with such sports directions as armlifting, multi-repetitive bench press, "strongman". She has been engaged in "Bodybuilding" in the gym since 2009: she constantly studies and practices various training methods. Has a certificate of a gym instructor at the Belarusian State University of Physical Education. Understands circular training with weights, training with rubber shock absorbers, worked with stuffed balls. Choosing Maxim, you can be sure of a serious and hyper responsive attitude towards you, your health and the characteristics of your body!
label.coaches.coach5=Alexander is a master of sports in athletics (discus, shot put), he graduated from BSUFK (mass sports, sports and teaching activities) and has a solid fifteen-year sports experience. Working as an instructor and methodologist of the Minsk Regional Integrated School of Higher Sports Excellence, he trained many weightlifting athletes, swimmers and modern pentathlon. Among the students supervised by Alexander, there are Olympic champions and prize-winners, world and European champions, and champions of the Republic of Belarus. Now Alexander is working as a personal trainer in our gym.
label.coaches.coach6=Marina is a fitness instructor who is constantly evolving, improving her knowledge and keeping pace with modern fitness trends. She has a solid list of fitness seminars, trainings and courses: in 2015 she graduated from the School of Aerobics Instructors Varvara Medvedeva ITS (course "Instructor for Group Programs"), studied at the Siberian Clinical Center ("Fundamentals of proper nutrition in modern sports) and health fitness. Fat burning. Marina is well versed in the intricacies of training clients with various contraindications for health and copes with the most seemingly impossible tasks!
